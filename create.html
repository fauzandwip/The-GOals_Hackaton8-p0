<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Bootstrap demo</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous"
		/>
		<!-- font awesome -->
		<script
			src="https://kit.fontawesome.com/f845d28776.js"
			crossorigin="anonymous"
		></script>
		<!-- create css -->
		<link rel="stylesheet" href="/styles/create-style.css" />
	</head>
	<body>
		<!-- create section -->
		<div class="create-section">
			<!-- image form -->
			<div class="form-img"></div>

			<!-- form -->
			<div class="form-section">
				<!-- form section -->
				<form id="form-create" onsubmit="return false">
					<h1>Add Your Game</h1>
					<div class="form-floating">
						<input
							type="text"
							class="form-control"
							id="gameName"
							placeholder="Game Name"
							required
						/>
						<label for="gameName">Game Name</label>
					</div>

					<select class="form-select" aria-label="Default select example">
						<option value="mobile">Mobile</option>
						<option value="pc">PC</option>
					</select>

					<div class="form-floating">
						<input
							type="text"
							class="form-control"
							id="targetTime"
							placeholder="text"
							required
						/>
						<label for="targetTime">Target Play Time (hour)</label>
					</div>

					<!-- Image -->
					<div class="mb-3" style="color: white">
						<label for="formFile" class="form-label">Image</label>
						<input class="form-control" type="file" id="formFile" required />
					</div>

					<!-- optional -->
					<p style="color: white">Optional</p>
					<div class="form-floating">
						<input
							type="text"
							class="form-control"
							id="linkGame"
							placeholder="linkGame"
							required
						/>
						<label for="linkGame">Link Game</label>
					</div>

					<!-- button -->
					<button id="submit-form" type="submit" class="btn btn-primary">
						Submit
					</button>
				</form>
			</div>

			<!-- cancel button -->
			<button class="cancel-btn">
				<i class="fa-solid fa-xmark" style="font-size: 20px"></i>
			</button>
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
			crossorigin="anonymous"
		></script>
		<!-- create script -->
		<script src="/scripts/create-script.js" type="module"></script>
	</body>
</html>
