		<script>
			// membuka pop-up
			function openPopup() {
				var popup = document.getElementById("popup");
				popup.style.display = "block";
			}
		
			// menutup pop-up
			function closePopup() {
				var popup = document.getElementById("popup");
				popup.style.display = "none";
			}
			function addRow() {
        var table = document.getElementById("editableTable").getElementsByTagName('tbody')[0];
        var newRow = table.insertRow(table.rows.length);
        var cell1 = newRow.insertCell(0);
        // var cell2 = newRow.insertCell(1);
        cell1.innerHTML = "<td><input type='text' value='Silahkan diisi'></td>";
        var cell2 = newRow.insertCell(1)
		cell2.innerHTML = "<td><button onclick='deleteRow(this)'>Delete</button></td>"
		// cell2.innerHTML = "<input type='text' value='New Value 2'>";
    }
			function deleteRow(button) {
        		var row = button.parentNode.parentNode; // Mendapatkan baris yang akan dihapus
        		row.parentNode.removeChild(row); // Menghapus baris dari tabel
    }
